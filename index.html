<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>calculator app</title>
  </head>
  <body>
    <main class="calculator-app" background = 'default' background = "light" background = "dark">
      <div class="calculator">
        <div class="color">
          <h3 class="color-h3">calc</h3>
          <div class="theme">
            <span>THEME</span>
            <div class="buttons">
              <div class="btn-p"><p>1</p><p>2</p><p>3</p></div>
              
              <button id="btn1" class="btn-color1 btn-color"></button>
              
              <button id="btn2" class="btn-color2 btn-color"></button>
              
              <button id="btn3" class="btn-color3 btn-color"></button>
            </div>
            <!-- /buttons -->
          </div>
          <!-- /theme -->
        </div>
        <!-- /color -->
        <div class="result"></div>
        <!-- / result -->
        <div class="numbers">
          <button class="btn1 btn btn-num" id="num" >7</button>
          <button class="btn2 btn btn-num" id="num" >8</button>
          <button class="btn3 btn btn-num" id="num" >9</button>
          <button class="btn4 btn del" id="btn" calc="del">DEL</button>
          <button class="btn5 btn btn-num" id="num" >4</button>
          <button class="btn6 btn btn-num" id="num" >5</button>
          <button class="btn7 btn btn-num" id="num" >6</button>
          <button class="btn8 btn btn-num" id="num" calc="+">+</button>
          <button class="btn9 btn btn-num" id="num" >1</button>
          <button class="btn10 btn btn-num" id="num" >2</button>
          <button class="btn11 btn btn-num" id="num" >3</button>
          <button class="btn12 btn btn-num" id="num" calc="-">-</button>
          <button class="btn13 btn btn-num" id="num" calc=".">.</button>
          <button class="btn14 btn btn-num" id="num" >0</button>
          <button class="btn15 btn btn-num" id="num" calc="/">/</button>
          <button class="btn16 btn btn-num"  id="num" calc="x">x</button>
          <button class="btn17 btn reset" id="btn" calc="reset">RESET</button>
          <button class="btn18 btn" id="btn" calc="=">=</button>
        </div>
        <!-- / numbers -->
      </div>
      <!-- /calculator -->
    </main>
    <!-- /calculator-app -->

    <script src="./js/style.js"></script>
  </body>
</html>
